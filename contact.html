<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Jordan Shipley</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <hr>
<div class="container">
    <form class="container-fluid col-lg-9 col-md-9 col-sm-12">
        <div class="container-fluid">
            <h1>Contact</h1>
        </div>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="password" class="form-control" id="inputName" placeholder=" Enter Name">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="messageText">Message</label>
            <textarea class="form-control" id="messageText" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
